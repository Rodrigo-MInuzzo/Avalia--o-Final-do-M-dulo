<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty API</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  
  <div id="img-body" class="container-fluid">
    <div class="row">
      <div class="col">
        <h1 id="titulo">API Rick and Morty</h1>
        <header>
          <form id="form" role="search" class="d-flex align-items-center">
            <input id="form-control" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </header>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center m-0">
        <div class="col">
          <main>
            <div id="resposta" class="row justify-content-center"></div>
            <div id="button">
              <button id="buttonAnterior" onclick="anterior()">Anterior</button>
              <button id="buttonProximo" onclick="proximo()">Próximo</button>
            </div>
            <footer>
              <h4>Feito por Rodrigo </h4>
            </footer>
          </main>
        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Detalhes do Personagem</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="characterImage" src="" alt="Imagem do Personagem">
        <p>Status: <span id="characterStatus"></span></p>
        <p>Espécie: <span id="characterSpecies"></span></p>
        <p>Localização: <span id="characterLocation"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
